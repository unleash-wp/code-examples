name: Bug Report
description: Report a problem with one of the code examples
title: "[Bug]: "
labels: [bug]
body:
  - type: input
    id: chapter_file
    attributes:
      label: Chapter & File
      description: Example "3-2.php"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Problem Description
      description: Clear and short summary
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the issue
      placeholder: |
        1. …
        2. …
        3. …
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, PHP version, Node/NPM version, Docker/DDEV version
