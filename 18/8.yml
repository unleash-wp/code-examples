- name: Append first PR line (optional)
  uses: actions/github-script@v7
  id: prLine
  with:
    script: |
      // Example: extract first PR title (requires context.payload)
      core.setOutput('extra', '');

- name: Save with extra
  run: |
    printf "%s\n\n%s\n" "${{ steps.cl.outputs.changelog }}" "${{ steps.prLine.outputs.extra }}" > "dist/CHANGELOG-${{VERSION}}.md"
